<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>

        <body>
            <button onclick="listUsers()">list users</button>
            <table>
                <tr>
                    <td>
                        name
                    </td>
                    <td>
                        email
                    </td>
                </tr>
                <tbody class="data">

                </tbody>
            </table>
        </body>
        <script>
            // list all title whose status is completed
            // promises[container for future value]
            function populate(data) {
                var html_data = ""
                data.forEach(obj => {
                    html_data += `<tr><td>${obj.name}</td><td>${obj.email}</td></tr>`
                })
                document.querySelector(".data").innerHTML = html_data
            }

            function listUsers() {
                // here we use fetch functions
                // fetch("url") default methode get
                fetch("https://jsonplaceholder.typicode.com/users")
                    .then(Response => {
                        if (!Response.ok) {
                            throw new Error("failed" + Response.status)
                        }
                        return Response.json()
                    }) //it convert data to suitable form as JAVA SCRIPT object
                    .then(data => populate(data))
                    .catch(err => alert(err))
            }


        </script>

</html>
