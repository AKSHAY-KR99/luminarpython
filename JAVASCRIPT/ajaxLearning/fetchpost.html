<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Fetch post</h1>
    <label for="">Enter the ID No. : </label>
    <input type="text" id="id_in">
    <button onclick="fetchPost()">fetch details</button>
    <table>
        <tr>
            <td>title</td>
            <td>post</td>
        </tr>
        <tbody class="result"></tbody>
    </table>
</body>
<script>
    function fetchPost() {
        var request=new XMLHttpRequest()
        var postId=document.querySelector("#id_in").value
        request.open("get",`https://jsonplaceholder.typicode.com/posts/${postId}`)
        request.send()
        request.onreadystatechange=()=>{
            if(request.readyState==4){
                if((request.status>199)&(request.status<300)){
                    var data=JSON.parse(request.responseText)
                    var html_data=`<tr><td>${data.title}</td><td>${data.body}</td></tr>`
                }
                document.querySelector(".result").innerHTML=html_data
            }
        }

    }    

</script>

</html>
